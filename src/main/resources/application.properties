spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/warehouse?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
server.port=8090
header.name=Authorization
token.prefix=Bearer
token.expiration=1800000
secret.key=secret

springdoc.paths-to-match=/api/v1/warehouse/**
#springdoc.swagger-ui.path=/swagger-ui-custom.html

logging.file.path = /
logging.file.name = log.txt
logging.level.com.example.warehousemanagement=debug


